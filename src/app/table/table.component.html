<div class="container">
  <mat-toolbar class="tool-bar">
      <span class="tool-bar__title">Students list v.1.0</span>
  </mat-toolbar>
  <mat-form-field appearance="fill" class="input-row">
      <input
        (keyup)="search($event)"
        type="text"
        class="search"
        matInput placeholder="Search"
        autocomplete="off"
      >
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table
      mat-table [dataSource]="dataSource"
      matSort (matSortChange)="sortChange($event)"
      cdkDropList
      cdkDropListOrientation="vertical"
      (cdkDropListDropped)="dropSort($event)"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header="name">Name</th>
        <td mat-cell *matCellDef="let element" > {{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="surname">
        <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header="surname">Surname</th>
        <td mat-cell *matCellDef="let element">{{element.surname}}</td>
      </ng-container>
      <ng-container matColumnDef="age">
        <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header="age">Age</th>
        <td mat-cell *matCellDef="let element">{{element.age}}</td>
      </ng-container>
      <ng-container matColumnDef="edit-btn">
        <th mat-header-cell cdkDrag  *matHeaderCellDef>Update information</th>
        <td mat-cell *matCellDef="let element"><button class="update-btn" mat-stroked-button color="primary" (click)="editStudent(element)">Update info</button></td>
      </ng-container>
      <ng-container matColumnDef="btn-delete">
        <th mat-header-cell cdkDrag *matHeaderCellDef>Remove info from the list</th>
        <td mat-cell *matCellDef="let element"><button class="delete-btn" mat-stroked-button color="primary" (click)="deleteStudent(element.id)">Delete student</button></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator pageSize="10" #paginator [length]="50" [pageSizeOptions]="[5, 10, 15]" aria-label="select page" showFirstLastButtons></mat-paginator>
  </div>
  <div class="btn-row">
    <button (click)="createStudent()" class="add-btn" mat-raised-button color="primary">Add student</button>
  </div>
</div>
